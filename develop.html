<!doctype html>
<html>
	<head>
		<title>Graph lib</title>
	</head>
	<body>
		<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<script type="text/javascript" src="lib/buckets-minified.js"></script>
		<script type="text/javascript" src="src/simple-graph.js"></script>
		<script>
		(function() {
			var g = new sg.Graph();

			g.addNode("Sofia");
			g.addNode("Plovdiv");
			g.addNode("Varna");
			g.addNode("Burgas");

			g.connect("Sofia", "Plovdiv");
			g.connect("Sofia", "Varna");
			g.connect("Varna", "Burgas");
			g.connect("Plovdiv", "Burgas");

			var smk = new sg.Node("Samokov");
			g.addNode(smk);

			g.connect("Samokov", "Varna");
			g.connect("Samokov", "Samokov");
			g.connect("Samokov", "Samokov");
			g.connect("Samokov", "Samokov");
			g.connect("Samokov", "Samokov");
			g.connect("Samokov", "Samokov");
			g.detach("Samokov", "Varna");

			g.connect("Samokov", "Sofia");
			g.connect("Samokov", "Plovdiv");
			g.connect("Samokov", "Varna");
			g.connect("Samokov", "Burgas");
			g.removeNode("Samokov");

			var renderer = new sg.Renderer.ConsoleRenderer(g);
			renderer.draw();
		}());
		</script>
	</body>
</html>

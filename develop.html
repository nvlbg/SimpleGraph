<!doctype html>
<html>
	<head>
		<title>Graph lib</title>
	</head>
	<body>
		<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
		<script type="text/javascript" src="lib/buckets-minified.js"></script>
		<script type="text/javascript" src="src/simple-graph.js"></script>
		<script>
		(function() {
			var g = new sg.Graph();

			g.addNode("Sofia");
			g.addNode("Plovdiv");
			g.addNode("Varna");
			g.addNode("Burgas");

			g.connect("Sofia", "Plovdiv");
			g.connect("Sofia", "Varna", {
				prop: 0
			});
			g.connect("Varna", "Burgas");
			g.connect("Plovdiv", "Burgas");

			console.log(g.getNode("Varna").getEdges()[0].options.prop);

			g.getNode("Sofia").getEdges()[1].options.prop=1;

			console.log(g.getNode("Varna").getEdges()[0].options.prop);
			var renderer = new sg.Renderer.ConsoleRenderer(g);
			renderer.draw();
		}());
		</script>
	</body>
</html>
